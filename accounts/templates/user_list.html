{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Start a Conversation</h2>
    
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-4 bg-gray-50 border-b">
            <input type="text" placeholder="Search users..." 
                   class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                   id="searchInput">
        </div>

        <ul class="divide-y divide-gray-200" id="usersList">
            {% for user in users %}
            <li class="hover:bg-gray-50 transition-colors duration-150">
                <a href="{% url 'chat' recipient_id=user.id %}" 
                   class="flex items-center p-4 space-x-3">
                    <img src="https://ui-avatars.com/api/?name={{ user.username }}" 
                         alt="{{ user.username }}" 
                         class="w-10 h-10 rounded-full">
                    <div>
                        <h3 class="text-sm font-medium text-gray-800">{{ user.username }}</h3>
                        <p class="text-sm text-gray-500">
                            {% if user.is_online %}
                            <span class="inline-flex items-center">
                                <span class="w-2 h-2 bg-green-400 rounded-full mr-2"></span>
                                Online
                            </span>
                            {% else %}
                            <span class="text-gray-400">Offline</span>
                            {% endif %}
                        </p>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
