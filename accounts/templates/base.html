<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat Application{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { display: flex; height: 100vh; }
        .sidebar { width: 250px; background-color: #f0f0f0; padding: 10px; overflow-y: auto; }
        .content { flex-grow: 1; padding: 20px; }
        .user-item { cursor: pointer; padding: 10px; border-bottom: 1px solid #ccc; }
        .user-item:hover { background-color: #e0e0e0; }
        #chat-box { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    </style>
    {% block extra_head %}
    {% endblock %}
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Users</h2>
            <div id="userMenu"></div>
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script>
        // Fetch and display the list of users in the sidebar
        fetch('/accounts/users/')
            .then(response => response.json())
            .then(users => {
                const menu = document.getElementById('userMenu');
                users.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.textContent = user.username;
                    userItem.setAttribute('data-id', user.id);
                    userItem.classList.add('user-item');
                    menu.appendChild(userItem);
                });
            });

        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('user-item')) {
                const recipientId = event.target.getAttribute('data-id');
                window.location.href = `/accounts/chat/${recipientId}/`;
            }
        });
    </script>
</body>
</html>
